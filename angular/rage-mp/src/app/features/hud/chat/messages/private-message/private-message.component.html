<div class="message d-flex justify-start">
  <div class="avatar-background">
    <div class="avatar"></div>
  </div>
  <div class="message-body d-flex flex-column ms-1">
    <div class="message-tags d-flex justify-start">
      <div class="tag tag-tofrom ms-0">
        {{ (from ? "chat.privateFrom" : "chat.privateTo") | transloco }}:
      </div>
      <div class="message-name">[{{ playerId }}] {{ playerName }}</div>
      <div class="tag tag-private">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <div class="message-text">{{ messageText }}</div>
  </div>
</div>
