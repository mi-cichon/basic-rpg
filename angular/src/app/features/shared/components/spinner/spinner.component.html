<div
  class="spinner-body"
  [class.show-spinner]="
    (spinnerType === 'apiCall' && spinnerService.processingApiCall) ||
    spinnerType === 'manual'
  "
>
  <mat-progress-spinner
    class="spinner"
    [color]="color"
    [mode]="mode"
    [value]="value"
  >
  </mat-progress-spinner>
  <p class="mt-3 spinner-text">
    {{ textKey ?? "common.loading" }}
  </p>
</div>
